
{% extends 'base.html' %}
{% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div class="jumbotron jumbotron-fluid p-6 mb-2 bg-secondary text-white">
  <div class="container">
    <h1 class="display-4"> {{ object.title }}</h1>
    <p class="lead"> </p>
  </div>
</div>
<br>


<div class="row">
    <div class="col-md-1">
    </div>
    <div class="col-md-4">
            <img class="img-fluid" src="{{object.image.url}}">
    </div>
    <div class="col-md-6">
            <div class="card card-body h-100">{{ object.content }}
            </div>
    </div>
</div>


<br>
<div class="text-right">
        <div class="container p-1 mb-4 text-black" >{{ object.author }}
            {{ object.pubdate }}
        </div>
</div>
</body>
{% endblock %}



</html>
